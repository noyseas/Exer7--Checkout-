<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<div class="container-fluid">

    <div class="lg-col"><center><h1>Online.Library</h1>
        <h1> Check Out</h1></center></div>

<br><br>
        <div class="form lg-col bg-info"><form action="thankyou.html" method="">
            <div class="d-flex justify-content-center p-2 fw-bolder">
         
                <table border="1px" class="m-2">           
                    <tr>
                        <td><label for="lastname">Name:</label></td>
                        <td><input type="text" name="name" id="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="Address">Address:</label></td>
                        <td><input type="text" name="Address" id="address" required></td>
                    </tr>
                    <tr>
                        <td><label for="Regions">Region:</label></td>
                        <td> <select name="text" id="region">
                            <option id="NCR" value=" "></option>
                            <option  value="NCR">N C R</option>
                            <option  value="Region 1">Region 1</option>
                            <option  value="Region 2">Region 2</option>
                            <option  value="Region 3">Region 3</option>
                            <option  value="Region 4">Region 4</option>
                            <option  value="Region 5">Region 5</option>
                            <option  value="Region 6">Region 6</option>
                            <option  value="Region 7">Region 7</option>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="contact">Contact Number:</label></td>
                        <td><input type="tel" name="Contact" id="contact" required></td>
                    </tr>
                    <tr>                      
                        <td><label for="Payment">Payment Method:</label></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>    
                        <td><input 
                                type="radio" 
                                name="payment" 
                                id="payMethod" 
                                value="cod"
                                onclick = "getRadio('Cash on Delivery')">
                                <label for="cod">Cash on Delivery</label>
                            </td>
                    </tr>  
                            
                            <td></td>
                            <td>
                                <input type="radio" 
                                name="payment" 
                                id="payMethod" 
                                value="Mastercard"
                                onclick = "getRadio('Master Card')">
                                <label for="Mastercard">Mastercard</label>
                            </td>    
                        <tr>  
                            <td></td> 
                            <td><input 
                                type="radio" 
                                name="payment" 
                                id="payMethod" value="Visa"
                                onclick = "getRadio('Visa Card')">
                                <label for="Visa">Visa</label></td>    
                        </tr>
                        <tr>  
                             <td></td> 
                            <td><input type="radio" 
                                name="payment" 
                                id="payMethod" value="Amex"
                                onclick = "getRadio('American Express Card')">
                                <label for="Amex">American Express</label></td>      
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" 
                                class="btn btn-primary" 
                                data-bs-toggle="modal" 
                                data-bs-target="#staticBackdrop"
                                onclick="buyerDetails()">
                                Place Order
                            </button></td>
                        </tr>    
                    
            
        </table>
        </div>
    </form>
    </div>
<!-- Button trigger modal -->
    <!-- Modal -->
        <div  class="modal fade lg-col" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Kindly Review Your details...</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body">
                        <h4 id="dName"></h4>
                        <h4 id="dAdd"></h4>
                        <h4 id="dReg"></h4>
                        <h4 id="dContact"></h4>
                        <h4 id="dPayment"></h4>
                    </div>
       
       <script>
            function buyerDetails() {
                    let buyerName = document.getElementById('name').value;
                    let buyerAddres = document.getElementById('address').value;
                    let buyerRegion = document.getElementById('region').value;
                    let buyerContact = document.getElementById('contact').value;
    
                    document.getElementById('dName').innerHTML= "Name : "+ buyerName;
                    document.getElementById('dAdd').innerHTML="Address : "+ buyerAddres;
                    document.getElementById('dReg').innerHTML="Region : "+ buyerRegion;
                    document.getElementById('dContact').innerHTML="Contact :"+ buyerContact;
                    }
            function getRadio(cardValue){
                    document.getElementById('dPayment').innerHTML="Mode of Payment : "+ cardValue;
                    }
        </script>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Proceed</button>

          </script>
        </div>
      </div>
    </div>
  </div>



</div>
</body>
</html>
